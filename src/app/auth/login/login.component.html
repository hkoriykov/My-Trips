<div class="container">
  <h1>Login Form</h1>
  <form class="login" [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
    <div class="form-group mb-3">
      <input formControlName="email" class="form-control" type="email" name="email" id="email"
        placeholder="ivan.ivanov@gmail.com" required>
    </div>

    <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
      <p *ngIf="loginFormGroup.controls['email'].errors?.['required']"  class="alert alert-danger">
        Email is required!
      </p>

      <p *ngIf="loginFormGroup.controls['email'].errors?.['email']" class="alert alert-danger">
        Email is not valid!
      </p>
    </ng-container>

    <div class="form-group mb-3">
      <input formControlName="password" class="form-control" type="password" name="password" id="password"
        placeholder="******" />
    </div>

    <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
      <p *ngIf="loginFormGroup.controls['password'].errors?.['required']" class="alert alert-danger">
        Password is required!
      </p>
      <p *ngIf="loginFormGroup.controls['password'].errors?.['minlength']" class="alert alert-danger">
        Password must be at least 6 characters long!
      </p>
    </ng-container>

    <div>
      <p class="text-danger">{{firebaseErrorMessage}}</p>
    </div>

    <button [disabled]="loginFormGroup.invalid" class="btn btn-outline-secondary mb-3">Login</button>

    <p class="text-center">
      Don't have an account?
      <a routerLink="/register">Sign Up</a>
      for free :)
    </p>
  </form>
</div>
