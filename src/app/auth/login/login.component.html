<form class="container">
  <h1>Login Form</h1>
  <form>
    <div class="form-group mb-3">
      <input [(ngModel)]="email" class="form-control" type="email" name="email" id="email" placeholder="ivan.ivanov@gmail.com"
      required>
    </div>
    <div class="form-group mb-3">
      <input [(ngModel)]="password" class="form-control" type="password" name="password" id="password" placeholder="******" />
    </div>

    <div>
      <p class="text-danger">{{errorMessage}}</p>
    </div>
   

    <button type="button" class="btn btn-outline-secondary mb-3" (click)="signIn()">Login</button>

      <p class="text-center">
          Don't have an account?
          <a routerLink="/register">Sign Up</a>
          for free :)
      </p>
  </form>
</form>
