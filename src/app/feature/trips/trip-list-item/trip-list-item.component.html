<a [routerLink]="['/trips', trip.id]" title="Click here to see details"
  class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
  style="background-image: url({{trip.imageUrl}});">

  <div class="d-flex flex-column p-4 text-white">
    <h2 class="pt-5 mt-4 lh-1 fw-bold">{{trip.destinationName}}</h2>
  </div>
</a>
