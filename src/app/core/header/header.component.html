<main>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/home" class="nav-link px-2 link-dark">Trip Offers </a></li>
          <li><a routerLink="/trips/new" class="nav-link px-2 link-dark">New trip</a></li>
        </ul>

        <div *ngIf="!isLogged">
          <button type="button" class="btn btn-outline-secondary login">
            <a class="link" routerLink="/login" routerLinkActive="active">Log in</a>
          </button>

          <button type="button" class="btn btn-outline-secondary">
            <a class="link" routerLink="/register" routerLinkActive="active">Register</a>
          </button>
        </div>

        <div *ngIf="isLogged">
          <button type="button" class="btn btn-outline-secondary logout" (click)="logoutHandler()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>
</main>
